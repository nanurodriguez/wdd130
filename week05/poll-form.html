<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Building a Form"/>
    <meta name="author" content="Nancy Bell" />
    <title>"WDD 130- Week05 | HTML Form - User Poll"</title>
    <link rel="stylesheet" href="styles/poll-form.css">
  </head>

  <body>
    <header>
        <h1>WDD 130- Week05 | Nancy Bell | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for ="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for ="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for ="browser">What is your favorite browser?</label>
                <div class="column1">
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="edge">Edge</option>
                        <option value="firefox">Firefox</option>
                        <option value="opera">Opera</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <label for="pet">Do you have a household pet?</label>
                <div class="column1">
                    <select id="pet" name="pet">
                        <option value="cat">Cat</option>
                        <option value="dog">Dog</option>
                        <option value="fish">Fish</option>
                        <option value="Turtle">Turtle</option>
                        <option value="other">Other</option>
                    </select>
                </div>    
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="5" placeholder="Aviator Avenue, Cedar Valley, Utah"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
      
    <footer>
      <p>©️2024 | HTML Form - User Poll Activity | Nancy Bell </p>
    </footer>
  </body>
  <!--Last modified 03/28/2024-->
</html>
