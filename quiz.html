<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Building a Form"/>
    <meta name="author" content="Nancy Bell" />
    <title>"WDD 130- Nancy Bell | HTML Quiz Form"</title>
    <link rel="stylesheet" href="styles/quiz.css">
  </head>

  <body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="Q1- Quiz1">
                    <label for ="q1">What is an HTML Element?</label>
                </div>
                <div>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="Q2- Quiz2">
                  <label for ="q2"> What is an HTML attribute?</label>
                </div>
                <div>
                  <textarea id="text" name="q2" rows="5"></textarea>
                </div>
                <div class="q3- Quiz3">
                <label for ="q3-Selection">What is one of the CSS Font Styles?</label>
                <div class="selection">
                  <select id="q3" name="q3">
                    <option value="" selected disabled> Choose One ...</option>
                    <option value="Bold Font">Bold Font</option>
                    <option value="Oblique">Oblique</option>
                    <option value="Cursive">Cursive</option>
                    <option value="Writting">Writting</option>
                    <option value="Other">Other</option> 
                  </select>
                </div>
                </div>
                <div class="q4-Quiz4">
                <label for="q4">What is the height given in this declaration?</label>
                </div>
                <div>
                <img src="images/Quiz.png" alt="Height,Width and background color exaple image" width="300">
                </div>
                <div>
                <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
      
    <footer>
      <p>©️2024 | Basic HTML and CSS Quiz | Nancy Bell </p>
    </footer>
  </body>

</html>
